name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump-segment:
        description: "SemVer segment to bump (major, minor, patch)"
        required: false
        default: patch

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install packaging

      - name: Bump project version
        id: bump
        env:
          BUMP_SEGMENT: ${{ github.event.inputs.bump-segment || 'patch' }}
        run: python .github/scripts/bump_version.py

      - name: Create branch for version bump
        id: branch
        run: |
          BRANCH_NAME="bump-version-${{ steps.bump.outputs.version }}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git checkout -b "$BRANCH_NAME"
          echo "Created branch: $BRANCH_NAME"

      - name: Commit version bump
        run: |
          git config --local user.email "peter.rakyta@ttk.elte.hu"
          git config --local user.name "Peter Rakyta"
          git add pyproject.toml CMakeLists.txt Doxyfile
          git commit -m "Bump version to ${{ steps.bump.outputs.version }}" || exit 1
          git push origin "${{ steps.branch.outputs.branch_name }}" || exit 1

      - name: Create or ensure label exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh label create "version-bump" \
            --description "Version bump pull request" \
            --color "0E8A16" \
            2>/dev/null || echo "Label 'version-bump' already exists or could not be created"

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if PR already exists
          if gh pr view "${{ steps.branch.outputs.branch_name }}" --base master >/dev/null 2>&1; then
            echo "PR already exists for this branch"
            exit 0
          fi
          
          # Create the PR
          gh pr create \
            --base master \
            --head "${{ steps.branch.outputs.branch_name }}" \
            --title "Bump version to ${{ steps.bump.outputs.version }}" \
            --body "## Version Bump
          
          This PR bumps the version to **${{ steps.bump.outputs.version }}**.
          
          ### Changes
          - Updated version in \`pyproject.toml\`
          - Updated version in \`CMakeLists.txt\`
          - Updated version in \`Doxyfile\`
          
          ### Next Steps
          - Review and merge this PR
          - After merging, you can run the \"Publish to PyPI\" workflow to publish the new version" \
            --label "version-bump"

